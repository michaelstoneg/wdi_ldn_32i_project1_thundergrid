<!DOCTYPE html>

        <div class="gridSquare" class="cliff"></div>
        <div class="gridSquare" class="cliff"></div>
        <div class="gridSquare" class="cliff"></div>

      <div class="playerInfo" id="playerTwo">

          <div class='items' id="PlayerTwoItems"></div>
      </div>

        <div class="popupBox">In here</div>
      </div> -->

      <audio id="attack" src="sounds/attack.wav"></audio>
      <audio id="defended" src="sounds/defended.mp3"></audio>
      <audio id="defends" src="sounds/defends.wav"></audio>
      <audio id="jump" src="sounds/jump.mp3"></audio>

      <audio id="bgm" src="sounds/battleBgm.mp3" loop="true"></audio>
